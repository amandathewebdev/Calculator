<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Calculator With UI</title>

		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap?family=Inconsolata:wght@200&display=swap" rel="stylesheet"> 
		<link href="style.css" rel="stylesheet">
		

	</head>
	<body>
		<div class="container">
			<div id="display">
				<div class="inner-display"></div>
			</div>

			<div id="calculator">
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="+" class="purple">+</button>

				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="-" class="purple">-</button>

				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="x" class="purple">x</button>

				<button value="0">0</button>
				<button value="00">00</button>
				<button value=".">.</button>
				<button value="รท" class="purple">รท</button>

				<button value="clear" class="purple span-two">AC</button>
				<button value="=" class="blue span-two">=</button>
			</div>
		</div>
		<script src="script.js"></script>

	</body>
</html>
